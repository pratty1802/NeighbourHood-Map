<!DOCTYPE html>
<html lang="en">

<head>
    <title>Neighbourhood map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="wrapper">
      <header>
        <a id="menu" class="header_menu">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"></path>
            </svg>
        </a>
      </header>
        <div class="navigation">
          <nav>
            <h1>Have Fun </h1>
            <p>Filter:
                <input type="text" placeholder="Search" data-bind="textInput: filter">  <!-- search box -->
            </p>
            <ul data-bind="foreach: filteredData">
                <li class="place-item" id="places" data-bind="text: place, event: {click: $parent.displayInfo}"></li>    <!--list to be displayed -->
            </ul>
          </nav>
        </div>
        <div id="map"></div> <!--map-->
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/map.js"></script>
    <script src="js/model.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyAuRe0Zm4VI_5N4IqJM-AsokSNgBJCQIDM&v=3&callback=initMap" onerror="mapError()"></script>
</body>

</html>
